<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="素材/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="法官台本.css">
    <script src="素材/bs/js/jquery.min.js"></script>
    <script src="素材/bs/js/state-machine.js"></script>
    <script src="素材/bs/js/bootstrap.min.js"></script>
    <script src="素材/bs/js/bootbox.min.js"></script>
    <title>法官台本</title>
</head>

<body>
    <div class="header1">
        <img src="素材/back.png" class="back1" alt="">
        <p>法官台本</p>
        <img src="素材/close.png" class="close1" alt="">
    </div>
    <div class="main">
        <div class="day day1">
            <div class="date">第一天</div>
            <div class="trangle"></div>
            <div class="events">
                <div class="kill">
                    <img src="素材/moon.png" alt="">
                    <div class="trangle"></div>杀手杀人</div>
                <div class="killDetail detail">
                    <span class="shift"></span>号玩家被杀死，其身份是<span class="shift"></span>
                </div>
                <div class="deathWords">
                    <img src="素材/sun.png" alt="">
                    <div class="trangle"></div>亡灵发表遗言</div>
                <div class="playerWords">
                    <div class="trangle"></div>玩家依次发言</div>
                <div class="vote">
                    <div class="trangle"></div>全民投票</div>
                <div class="voteDetail detail">
<span class="shift"></span>号玩家被投死，其身份是<span class="shift"></span>
                </div>
                <span class="pic">
                </span>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer1">
            结束游戏
        </div>
        <div class="footer2">
            法官日志
        </div>
    </div>
</body>
<script src="法官台本.js"></script>

</html>
