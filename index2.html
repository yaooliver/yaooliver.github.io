<script>
var player=$('#play')[0];
$('#player').click(function () {
    
    if (player.paused){
        player.play();
        $('#span').removeClass("glyphicon glyphicon-pause").addClass("glyphicon glyphicon-play");  
    }else{
        player.pause();
        $('#span').removeClass("glyphicon glyphicon-play").addClass("glyphicon glyphicon-pause");  
    };
    
});
$('#stop').click(function(){
    player.pause();
    player.currentTime = 0;
})


</script>
