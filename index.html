<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="桌游精灵4.css">
    <script src="素材/bs/js/jquery.min.js"></script>
    <link rel="stylesheet" href="素材/bs/css/bootstrap-theme.css">
    <link rel="stylesheet" href="素材/bs/css/bootstrap.min.css">
    <script src="素材/bs/js/bootstrap.min.js"></script>

    <title>桌游精灵玩家配比</title>
</head>

<body>
    <div class="container-fluid">
        <div class="header navbar-fixed-top">
            <img src="素材/back.png" alt="" class="back"> 参数设置
            <img src="素材/help.png" alt="" class="help">
        </div>

        <div class="name">
            <p>玩</br>家</br>配</br>比</p>
        </div>

        <div class="players">
            <div class="killer">
                <span class="glyphicon glyphicon-user"></span>杀手
                <p class="changeKiller"></p>人
            </div>
            <div class="normal">
                <span class="glyphicon glyphicon-user"></span>平民
                <p class="changeNormal"></p>人
            </div>
        </div>
        <div class="more">
            点击设置
            <img src="素材/pencil.png" alt="">
        </div>
        <div class="setWords">
            <input class="citizen" type="text" placeholder=" 水民词组">
            <input class="ghost" type="text" placeholder=" 幽灵词组">

        </div>
        <div class="typeIn">
            <p class="num">请输入玩家数量</p>
            <input id="input" type="number" oninput="if(value.length>2)value=value.slice(0,2)" value="">
            <p class="limit">玩家数量为4-18</p>
        </div>
        <div class="control">
            <div class="slide">
                <span class="glyphicon glyphicon-minus-sign minus"></span>
                <span class="glyphicon glyphicon-plus-sign plus"></span>

                <div class="line">
                    <div class="point"></div>
                </div>
            </div>
        </div>
        <div class="footer navbar-fixed-bottom">
            <div class="go">
                <p>去发牌</p>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal fade bs-example-modal-sm">
        <div class="modal-dialog" style="width:60%;margin:20em auto">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="shift">请输入正确玩家数量</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default confirm">确认</button>
                    <button class="btn btn-default cancel">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="分配人数.js"></script>

</html>
